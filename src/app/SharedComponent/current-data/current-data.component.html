      class="data"
      style="height: div1Height - 41"
      [style.height.px]="div1Height - 41"

      <li *ngFor="let file of selectedFiles" (click)="selectedCurrentFile(file)" [class.active]="lastSelected===file">
        <i class="bi bi-music-note col-11">  {{ file.name }}</i>

        <i class="trash bi bi-trash " (click)="delete(file)"></i>
      </li>

  <div

    #resizeLine
    (mousedown)="startResize($event)"
    #resizeLine2

    style="display: flex; justify-content: end; min-height: 290px"
    [style.height.px]="div2Height"
